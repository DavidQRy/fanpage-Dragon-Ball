<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image-gallery {
    max-width: 1200px;
    margin: 5px auto;
    padding: 2px;
    background-color: #EE9766;
    border-radius: 10px;
}

.image-gallery h4 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 2em;
    color: #333;
}

.gallery {

    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
}

.box {
    position: relative;
    overflow: hidden;
}

.box img {
    width: 50%;
    height: auto;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.box img:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
}
    </style>
</head>
<body>
    <section class="image-gallery">
        <h4>Galería de Imágenes</h>
        <div class="gallery">
            
		<div class="box">
			<img src="https://i.pinimg.com/236x/1e/8f/2b/1e8f2bbe8fa2aaad300dcfce9a75efdc.jpg" width="250px">
		</div>

		<div class="box">
			<img src="https://i.pinimg.com/236x/25/6f/44/256f445fec4f2cbb357af1f9c8ee91a7.jpg" width="250px">
		</div>

		

		<div class="box">
			<img src="https://i.pinimg.com/564x/07/0f/e7/070fe790c755fa72389cbf29b398445b.jpg" width="250px">
		</div>

		</div>

		<div class="box">
			<img src="https://i.pinimg.com/236x/f2/7c/b2/f27cb226627d8d7725bf43aa63d24210.jpg" width="250px">
		</div>

</body>
